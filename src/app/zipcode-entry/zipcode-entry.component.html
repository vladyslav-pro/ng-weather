<div class="well">
  <h2>Enter a zipcode:</h2>
    <form [formGroup]="zipcodeForm" (ngSubmit)="onSubmit()">
        <input
            type="text"
            placeholder="Zipcode"
            formControlName="zipcode"
            class="form-control">
        <br>
        <button
            class="btn btn-primary"
            type="submit">
            Add location
        </button>
    </form>
</div>
