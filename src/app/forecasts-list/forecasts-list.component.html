<div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{forecast?.city.name}}</h3>

    </div>
    <ul class="list-group">
        @for (dailyForecast of forecast?.list; track $index) {
            <li>
                <forecast-item [dailyForecast]="dailyForecast"></forecast-item>
            </li>
        }
    </ul>
  </div>
</div>
<button class="btn btn-success" [routerLink]="'/'" >< Back to main page</button>
